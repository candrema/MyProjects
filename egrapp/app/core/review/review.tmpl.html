<md-dialog>
  <form ng-cloak>


    <md-dialog-content>


      <md-input-container class="md-block m-5 mb-1">
        <label>Rate</label>
        <input required type="number" name="rate" ng-model="ctrl.review.rate" />
      </md-input-container>

      <md-input-container class="md-block mb-5 mt-1 mx-5">
        <label>Comment</label>
        <input required type="text" name="comment" ng-model="ctrl.review.comment" maxlength="50" />

        <div ng-messages="ctrl.review.description.$error" role="alert">
        </div>
      </md-input-container>


    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="ctrl.submit()">
        Submit
      </md-button>
      <md-button ng-click="ctrl.cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
    
  </form>
</md-dialog>
