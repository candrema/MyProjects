<md-dialog>
<form ng-cloak>
    <md-dialog-content>

		<md-tabs md-dynamic-height>
		<md-tab label = "Login"> 
		
			 
				  <md-input-container class="md-block m-5 mb-1">
					<label>Email</label>
					<input required type="email" name="email" ng-model="ctrl.email" maxlength="50" ng-pattern="/^.+@.+\..+$/" />

					<div ng-messages="ctrl.email.$error" role="alert">
					</div>
				  </md-input-container>

				  <md-input-container class="md-block mb-5 mt-1 mx-5">
					<label>Password</label>
					<input required type="password" name="password" ng-model="ctrl.password" maxlength="50" />

					<div ng-messages="ctrl.email.$error" role="alert">
					</div>
				  </md-input-container>


					<md-dialog-actions layout="row">
					  <span flex></span>
					  <md-button ng-click="ctrl.login()">
						Login
					  </md-button>
					  <md-button ng-click="ctrl.cancel()">
						Cancel
					  </md-button>
					</md-dialog-actions>
		
		
		</md-tab>
		
		<md-tab label = "Register">

			
				  <md-input-container class="md-block m-5 mb-1">
					<label>Email</label>
					<input required type="email" name="email" ng-model="ctrl.user.email" maxlength="50" ng-pattern="/^.+@.+\..+$/" />

					<div ng-messages="ctrl.email.$error" role="alert">
					</div>
				  </md-input-container>
				  
				  <md-input-container class="md-block m-5 mb-1">
					<label>Username</label>
					<input required type="username" name="name" ng-model="ctrl.user.name" maxlength="50"/>

					<div ng-messages="ctrl.name.$error" role="alert">
					</div>
				  </md-input-container>
				  

				  <md-input-container class="md-block mb-5 mt-1 mx-5">
					<label>Password</label>
					<input required type="password" name="password" ng-model="ctrl.user.password" maxlength="50" />

					<div ng-messages="ctrl.password.$error" role="alert">
					</div>
				  </md-input-container>
				  
					<md-dialog-actions layout="row">
					  <span flex></span>
					  <md-button ng-click="ctrl.register()">
						Register
					  </md-button>
					  <md-button ng-click="ctrl.cancel()">
						Cancel
					  </md-button>
					</md-dialog-actions>

		
		</md-tab> 
		
		
		<md-tabs>
		<md-content>
    </md-dialog-content>
	
	</form>
</md-dialog>
